<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">
    <div class="img-wrapper">
      <img src="./images/image-equilibrium.jpg"/>
    </div>
    <div class="title">
      <p>Equilibrium #3429</p>
    </div>
    <div class="desc">
       Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="price-tag">
      <div class="price"> <span><img src="./images/icon-ethereum.svg"/></span>   0.041 ETH</div>
      <div class="time-left"><span><img src="./images/icon-clock.svg"/></span> <p>3 days left</p></div>
    </div>
    <div class="line"></div>
    <div class="creator">
     
        <img src="./images/image-avatar.png"/>
        <p style="color:hsl(0, 0%, 100%)"><span style="color:hsl(215, 51%, 70%)">Creation of</span> Jules Wyvern</p>
    
   
  </div>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
